<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <!-- Bootstrap -->
        <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        {% load static from staticfiles %}
        <link href="{% static 'bootstrap/css/mycss.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
          <form class="form-horizontal" action="signup" method="POST">
            <div id="legend">
              <legend class="">Register</legend>
            </div>

              <label class="col-sm-4" for="first_name">First Name</label>
              <div class="col-sm-8">
                <input type="text" id="first_name" name="first_name" placeholder="" class="form-control input-lg">
              </div>

              <label class="col-sm-4" for="last_name">Last Name</label>
              <div class="col-sm-8">
                <input type="text" id="last_name" name="last_name" placeholder="" class="form-control input-lg">
              </div>

              <label class="col-sm-4" for="email">E-mail</label>
              <div class="col-sm-8">
                  <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
              </div>

              <label class="col-sm-4" for="username">Username</label>
              <div class="col-sm-8">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
              </div>

              <label class="col-sm-4" for="password">Password</label>
              <div class="col-sm-8">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
              </div>

              <label class="col-sm-4" for="password_confirm">Password (Confirm)</label>
              <div class="col-sm-8">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-lg">
              </div>

              <!-- Button -->
              <div class="form-group">
                  <div class="col-sm-offset-4.col-sm-8">
                    <button class="btn-primary">Register</button>
                      {%csrf_token%}
                  </div>
              </div>
        </form>

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    </body>
</html>
